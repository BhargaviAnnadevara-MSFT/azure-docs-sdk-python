  summary: 'Class which holds reconenct states as class variables.  Created to make
    code that reads like an enum without using an enum.


    NEVER_CONNECTED: Ttransport has never been conencted.  This state is necessary
    because some errors might be fatal or transient,

    depending on wether the transport has been connceted.  For example, a failed conenction
    is a transient error if we''ve connected

    before, but it''s fatal if we''ve never conencted.


    WAITING_TO_RECONNECT: This stage is in a waiting period before reconnecting.


    CONNECTED_OR_DISCONNECTED: The transport is either connected or disconencted.  This
    stage doesn''t really care which one, so

    it doesn''t keep track.'
