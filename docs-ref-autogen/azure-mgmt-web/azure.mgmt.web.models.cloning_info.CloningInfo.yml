  module: azure.mgmt.web.models.cloning_info
  name: CloningInfo
  summary: 'Information needed for cloning operation.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: CloningInfo(**kwargs)
    parameters:
    - description: 'Correlation ID of cloning operation. This ID ties

        multiple cloning operations

        together to use the same snapshot.'
      id: correlation_id
      type:
      - str
    - description: '<code>true</code> to overwrite destination app;

        otherwise, <code>false</code>.'
      id: overwrite
      type:
      - bool
    - description: '<code>true</code> to clone custom

        hostnames from source app; otherwise, <code>false</code>.'
      id: clone_custom_host_names
      type:
      - bool
    - description: '<code>true</code> to clone source control

        from source app; otherwise, <code>false</code>.'
      id: clone_source_control
      type:
      - bool
    - description: 'Required. ARM resource ID of the source app. App

        resource ID is of the form

        /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}

        for production slots and

        /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}

        for other slots.'
      id: source_web_app_id
      type:
      - str
    - description: App Service Environment.
      id: hosting_environment
      type:
      - str
    - description: 'Application setting overrides for cloned

        app. If specified, these settings override the settings cloned

        from source app. Otherwise, application settings from source app are

        retained.'
      id: app_settings_overrides
      type:
      - dict[str, str]
    - description: '<code>true</code> to configure load

        balancing for source and destination app.'
      id: configure_load_balancing
      type:
      - bool
    - description: 'ARM resource ID of the Traffic Manager

        profile to use, if it exists. Traffic Manager resource ID is of the form

        /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/trafficManagerProfiles/{profileName}.'
      id: traffic_manager_profile_id
      type:
      - str
    - description: 'Name of Traffic Manager profile to

        create. This is only needed if Traffic Manager profile does not already

        exist.'
      id: traffic_manager_profile_name
      type:
      - str
