  langs:
  - python
  module: azure.cognitiveservices.inkrecognizer
  name: find_word(word)
  summary: 'Returns all Inkwords returned by the Ink Recognizer Service whose

    recognized text is exactly the same as the given string. This is

    case insensitive.'
  syntax:
    content: find_word(word)
    parameters:
    - description: word to find.
      id: word
      type:
      - str
    - description: case sensitive or not. Default is True.
      id: case_sensitive
      type:
      - bool
    return:
      type:
      - List[InkWord]
  type: method
  uid: azure.cognitiveservices.inkrecognizer.InkRecognitionRoot.find_word
