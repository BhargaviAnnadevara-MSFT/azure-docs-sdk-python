  - type: builtins.object
  langs:
  - python
  module: azure.cognitiveservices.inkrecognizer
  name: InkRecognitionRoot
  summary: 'An InkRecognitionRoot instance is the return type from the recognize_ink
    method in

    InkRecognizerClient. It is the root of the of recognition unit tree.

    It also contains the HTTP request status code of the recognition request.

    WritingRegions and Shapes are the only top-level objects under an InkRecognitionRoot.'
  syntax:
    content: InkRecognitionRoot(units)
  type: class
  uid: azure.cognitiveservices.inkrecognizer.InkRecognitionRoot
