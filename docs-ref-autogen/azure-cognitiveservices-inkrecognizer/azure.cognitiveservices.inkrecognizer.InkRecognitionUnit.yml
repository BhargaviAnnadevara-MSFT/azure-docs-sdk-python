  module: azure.cognitiveservices.inkrecognizer
  name: rotated_bounding_box
  summary: 'The rotated bounding box is the oriented rectangular area that

    contains all the strokes in a recognition unit.

    Its shape is influenced by the detected orientation of the ink in the

    recognition unit.

    It is represented by a list of Points which are the vertices of the

    rect, clockwise.'
  syntax:
    return:
      type:
      - List[Point]
  type: attribute
  uid: azure.cognitiveservices.inkrecognizer.InkRecognitionUnit.rotated_bounding_box
