  name: BillingProfile
  summary: 'Specifies the billing related details of a low priority VM or VMSS.

    <br><br>Minimum api-version: 2019-03-01.'
  syntax:
    content: 'BillingProfile(*, max_price: float = None, **kwargs) -> None'
    parameters:
    - description: "Specifies the maximum price you are willing to pay for a\nlow\
        \ priority VM/VMSS. This price is in US Dollars. <br><br> This price\nwill\
        \ be compared with the current low priority price for the VM size.\nAlso,\
        \ the prices are compared at the time of create/update of low priority\nVM/VMSS\
        \ and the operation will only succeed if  the maxPrice is greater\nthan the\
        \ current low priority price. <br><br> The maxPrice will also be\nused for\
        \ evicting a low priority VM/VMSS if the current low priority price\ngoes\
        \ beyond the maxPrice after creation of VM/VMSS. <br><br> Possible\nvalues\
        \ are: <br><br> - Any decimal value greater than zero. Example:\n$0.01538\
        \ <br><br> -1 \u2013 indicates default price to be up-to on-demand.\n<br><br>\
        \ You can set the maxPrice to -1 to indicate that the low priority\nVM/VMSS\
        \ should not be evicted for price reasons. Also, the default max\nprice is\
        \ -1 if it is not provided by you. <br><br>Minimum api-version:\n2019-03-01."
      id: max_price
      type:
      - float
