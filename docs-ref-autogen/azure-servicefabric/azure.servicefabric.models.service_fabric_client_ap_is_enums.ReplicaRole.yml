  module: azure.servicefabric.models.service_fabric_client_ap_is_enums
  name: active_secondary
  summary: Refers to a replica in the set that receives state updates from the Primary
    replica, applies them, and sends acknowledgements back. Secondary replicas must
    participate in the write quorum for a replica set. There can be multiple active
    Secondary replicas in a replica set at a time. The number of active Secondary
    replicas is configurable that the reliability subsystem should maintain. The value
    is 4.
  syntax:
    content: active_secondary = 'ActiveSecondary'
  type: attribute
  uid: azure.servicefabric.models.service_fabric_client_ap_is_enums.ReplicaRole.active_secondary
- class: azure.servicefabric.models.service_fabric_client_ap_is_enums.ReplicaRole
  fullName: azure.servicefabric.models.service_fabric_client_ap_is_enums.ReplicaRole.idle_secondary
  langs:
  - python
  module: azure.servicefabric.models.service_fabric_client_ap_is_enums
  name: idle_secondary
  summary: Refers to a replica in the set that receives a state transfer from the
    Primary replica to prepare for becoming an active Secondary replica. There can
    be multiple Idle Secondary replicas in a replica set at a time. Idle Secondary
    replicas do not count as a part of a write quorum. The value is 3.
  syntax:
    content: idle_secondary = 'IdleSecondary'
  type: attribute
  uid: azure.servicefabric.models.service_fabric_client_ap_is_enums.ReplicaRole.idle_secondary
