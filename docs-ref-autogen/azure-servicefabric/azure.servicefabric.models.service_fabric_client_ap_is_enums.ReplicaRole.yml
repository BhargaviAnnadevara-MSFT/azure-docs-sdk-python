  langs:
  - python
  module: azure.servicefabric.models.service_fabric_client_ap_is_enums
  name: primary
  summary: Refers to the replica in the set on which all read and write operations
    are complete in order to enforce strong consistency semantics. Read operations
    are handled directly by the Primary replica, while write operations must be acknowledged
    by a quorum of the replicas in the replica set. There can only be one Primary
    replica in a replica set at a time. The value is 2.
  syntax:
    content: primary = 'Primary'
  type: attribute
  uid: azure.servicefabric.models.service_fabric_client_ap_is_enums.ReplicaRole.primary
