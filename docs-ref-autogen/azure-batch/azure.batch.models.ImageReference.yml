  module: azure.batch.models
  name: ImageReference
  summary: 'A reference to an Azure Virtual Machines Marketplace image or a custom

    Azure Virtual Machine image. To get the list of all Azure Marketplace image

    references verified by Azure Batch, see the ''List node agent SKUs''

    operation.'
  syntax:
    content: 'ImageReference(*, publisher: str = None, offer: str = None, sku: str
      = None, version: str = None, virtual_machine_image_id: str = None, **kwargs)
      -> None'
    parameters:
    - description: 'The publisher of the Azure Virtual Machines Marketplace

        image. For example, Canonical or MicrosoftWindowsServer.'
      id: publisher
      type:
      - str
    - description: 'The offer type of the Azure Virtual Machines Marketplace

        image. For example, UbuntuServer or WindowsServer.'
      id: offer
      type:
      - str
    - description: 'The SKU of the Azure Virtual Machines Marketplace image. For

        example, 14.04.0-LTS or 2012-R2-Datacenter.'
      id: sku
      type:
      - str
    - description: 'The version of the Azure Virtual Machines Marketplace

        image. A value of ''latest'' can be specified to select the latest version

        of an image. If omitted, the default is ''latest''.'
      id: version
      type:
      - str
    - description: 'The ARM resource identifier of the

        virtual machine image. Computes nodes of the pool will be created using

        this custom image. This is of the form

        /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.

        This property is mutually exclusive with other ImageReference properties.

        The virtual machine image must be in the same region and subscription as

        the Azure Batch account. For more details, see

        [https://docs.microsoft.com/azure/batch/batch-custom-images](https://docs.microsoft.com/azure/batch/batch-custom-images).'
      id: virtual_machine_image_id
      type:
      - str
  type: class
