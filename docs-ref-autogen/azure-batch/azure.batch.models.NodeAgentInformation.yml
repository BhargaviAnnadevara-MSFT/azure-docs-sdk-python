  name: NodeAgentInformation
  summary: 'Information about the node agent.


    The Batch node agent is a program that runs on each node in the pool and

    provides Batch capability on the compute node.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'NodeAgentInformation(*, version: str, last_update_time, **kwargs) ->
      None'
    parameters:
    - description: 'Required. The version of the Batch node agent running on

        the compute node. This version number can be checked against the node

        agent release notes located at

        [https://github.com/Azure/Batch/blob/master/changelogs/nodeagent/CHANGELOG.md](https://github.com/Azure/Batch/blob/master/changelogs/nodeagent/CHANGELOG.md).'
