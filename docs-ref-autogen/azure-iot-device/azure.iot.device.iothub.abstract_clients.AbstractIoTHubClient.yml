  summary: 'Creates a client with the specified authentication provider and pipeline.


    When creating the client, you need to pass in an authorization provider and a
    transport_name.


    The authentication_provider parameter is an object created using the authentication_provider_factory

    module.  It knows where to connect (a network address), how to authenticate with
    the service

    (a set of credentials), and, if necessary, the protocol gateway to use when communicating

    with the service.


    The transport_name is a string which defines the name of the transport to use
    when connecting

    with the service or the protocol gateway.


    Currently "mqtt" is the only supported transport.'
  syntax:
    content: from_authentication_provider(authentication_provider, transport_name)
    parameters:
    - description: The authentication provider.
      id: authentication_provider
    - description: The name of the transport that the client will use.
      id: transport_name
    - id: transport_name
    return:
      description: Instance of the client.
  type: method
