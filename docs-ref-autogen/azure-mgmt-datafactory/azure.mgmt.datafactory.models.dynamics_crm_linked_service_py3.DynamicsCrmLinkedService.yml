  syntax:
    content: 'DynamicsCrmLinkedService(*, deployment_type, authentication_type, username,
      additional_properties=None, connect_via=None, description: str = None, parameters=None,
      annotations=None, host_name=None, port=None, service_uri=None, organization_name=None,
