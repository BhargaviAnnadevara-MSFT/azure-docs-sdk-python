  module: azure.mgmt.cosmosdb.models
  name: DefaultRequestDatabaseAccountCreateUpdateProperties
  summary: 'Properties for non-restore Azure Cosmos DB database account requests.


    Variables are only populated by the server, and will be ignored when

    sending a request.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'DefaultRequestDatabaseAccountCreateUpdateProperties(*, locations, consistency_policy=None,
      ip_rules=None, is_virtual_network_filter_enabled: bool = None, enable_automatic_failover:
      bool = None, capabilities=None, virtual_network_rules=None, enable_multiple_write_locations:
      bool = None, enable_cassandra_connector: bool = None, connector_offer=None,
      disable_key_based_metadata_write_access: bool = None, key_vault_key_uri: str
      = None, public_network_access=None, enable_free_tier: bool = None, api_properties=None,
      enable_analytical_storage: bool = None, backup_policy=None, **kwargs) -> None'
    parameters:
    - description: 'The consistency policy for the Cosmos DB

        account.'
      id: consistency_policy
      type:
      - azure.mgmt.cosmosdb.models.ConsistencyPolicy
    - description: 'Required. An array that contains the georeplication

        locations enabled for the Cosmos DB account.'
      id: locations
      type:
      - list[azure.mgmt.cosmosdb.models.Location]
    - description: List of IpRules.
      id: ip_rules
      type:
      - list[azure.mgmt.cosmosdb.models.IpAddressOrRange]
    - description: 'Flag to indicate whether to

        enable/disable Virtual Network ACL rules.'
      id: is_virtual_network_filter_enabled
      type:
      - bool
    - description: 'Enables automatic failover of the write

        region in the rare event that the region is unavailable due to an outage.

        Automatic failover will result in a new write region for the account and

        is chosen based on the failover priorities configured for the account.'
      id: enable_automatic_failover
      type:
      - bool
    - description: List of Cosmos DB capabilities for the account
      id: capabilities
      type:
      - list[azure.mgmt.cosmosdb.models.Capability]
    - description: 'List of Virtual Network ACL rules configured

        for the Cosmos DB account.'
      id: virtual_network_rules
      type:
      - list[azure.mgmt.cosmosdb.models.VirtualNetworkRule]
    - description: 'Enables the account to write in

        multiple locations'
      id: enable_multiple_write_locations
      type:
      - bool
    - description: 'Enables the cassandra connector on the

        Cosmos DB C* account'
      id: enable_cassandra_connector
      type:
      - bool
    - description: 'The cassandra connector offer type for the Cosmos

        DB database C* account. Possible values include: ''Small'''
      id: connector_offer
      type:
      - str
      - azure.mgmt.cosmosdb.models.ConnectorOffer
    - description: 'Disable write operations

        on metadata resources (databases, containers, throughput) via account keys'
      id: disable_key_based_metadata_write_access
      type:
      - bool
    - description: The URI of the key vault
      id: key_vault_key_uri
      type:
      - str
    - description: 'Whether requests from Public Network are

        allowed. Possible values include: ''Enabled'', ''Disabled'''
      id: public_network_access
      type:
      - str
      - azure.mgmt.cosmosdb.models.PublicNetworkAccess
    - description: Flag to indicate whether Free Tier is enabled.
      id: enable_free_tier
      type:
      - bool
    - description: 'API specific properties. Currently, supported only

        for MongoDB API.'
      id: api_properties
      type:
      - azure.mgmt.cosmosdb.models.ApiProperties
    - description: 'Flag to indicate whether to enable

        storage analytics.'
      id: enable_analytical_storage
      type:
      - bool
    - description: 'The object representing the policy for taking

        backups on an account.'
      id: backup_policy
      type:
      - azure.mgmt.cosmosdb.models.BackupPolicy
    - description: Required. Constant filled by server.
      id: create_mode
      type:
      - str
    variables:
    - description: 'Required. The offer type for the

        database. Default value: "Standard" .'
      id: database_account_offer_type
      type:
      - str
