  module: azure.identity
  name: InteractiveBrowserCredential
  summary: "Authenticates a user through the authorization code flow. This is an interactive\
    \ flow: `get_token` opens a\nbrowser to a login URL provided by Azure Active Directory,\
    \ and waits for the user to authenticate there.\n\nAzure Active Directory documentation\
    \ describes the authorization code flow in more detail:\n[https://docs.microsoft.com/en-us/azure/active-directory/develop/v1-protocols-oauth-code](https://docs.microsoft.com/en-us/azure/active-directory/develop/v1-protocols-oauth-code)\n\
    \nKeyword arguments\n   * **authority**: Authority of an Azure Active Directory\
    \ endpoint, for example 'login.microsoftonline.com', the authority for Azure Public\
    \ Cloud (which is the default). <xref:azure.identity.KnownAuthorities> defines\
    \ authorities for other clouds. \n\n   * **tenant (str)**: a tenant ID or a domain\
    \ associated with a tenant. Defaults to the 'organizations' tenant, which can\
    \ authenticate work or school accounts. \n\n   * **timeout (int)**: seconds to\
    \ wait for the user to complete authentication. Defaults to 300 (5 minutes)."
  syntax:
    content: InteractiveBrowserCredential(client_id, **kwargs)
    parameters:
    - description: the application's client ID
      id: client_id
