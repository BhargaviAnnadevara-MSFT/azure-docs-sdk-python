      id: hour_metrics
      type:
      - azure.storage.file.models.Metrics
    - description: 'The minute metrics settings provide request statistics

        for each minute for files.'
      id: minute_metrics
      type:
      - azure.storage.file.models.Metrics
    - description: 'You can include up to five CorsRule elements in the

