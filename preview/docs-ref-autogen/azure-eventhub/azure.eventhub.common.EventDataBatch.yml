  module: azure.eventhub.common
  name: EventDataBatch
  summary: 'Sending events in batch get better performance than sending individual
    events.

    EventDataBatch helps you create the maximum allowed size batch of *EventData*
    to improve sending performance.


    Use *try_add* method to add events until the maximum batch size limit in bytes
    has been reached -

    a *ValueError* will be raised.

    Use *send* method of <xref:azure.eventhub.EventHubProducerClient>

    or the async <xref:azure.eventhub.aio.EventHubProducerClient>

    for sending. The *send* method accepts partition_key as a parameter for sending
    a particular partition.


    **Please use the create_batch method of EventHubProducerClient

    to create an EventDataBatch object instead of instantiating an EventDataBatch
    object directly.**'
  syntax:
    content: EventDataBatch(max_size=None, partition_key=None)
    parameters:
    - description: The maximum size of bytes data that an EventDataBatch object can
        hold.
      id: max_size
      type:
      - int
    - description: 'With the given partition_key, event data will land to a particular
        partition of the

        Event Hub decided by the service.'
      id: partition_key
      type:
      - str
