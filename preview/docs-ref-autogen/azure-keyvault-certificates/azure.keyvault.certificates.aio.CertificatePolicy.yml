  module: azure.keyvault.certificates.aio
  name: CertificatePolicy
  summary: Management policy for a certificate.
  syntax:
    content: CertificatePolicy(attributes=None, cert_policy_id=None, key_properties=None,
      content_type=None, subject_name=None, validity_in_months=None, lifetime_actions=None,
      issuer_name=None, certificate_type=None, certificate_transparency=None, **kwargs)
